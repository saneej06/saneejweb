<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ICST</title>
  <style>
    header { background: #f4f4f4; color: #4c16b1; text-align: center; padding: 30px 20px; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    .login-container h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      background-color: #003366;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-container button:hover {
      background-color: #0055a5;
    }
    .login-container p {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
    }
    .login-container p a {
      color: #003366;
      text-decoration: none;
    }
    .login-container p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
   <header>
    <img src="https://icst.edu.lk/wp-content/uploads/2023/11/ICST-Logo-Final@4x-1.png" alt="" style="max-width:180px; margin-bottom:16px; display:block; margin-left:auto; margin-right:auto;" />
    <h1 style="margin:0; font-size:2em; letter-spacing:1px;">International Campus of Science & Technology</h1>
    <p style="margin:8px 0 0 0; color:#003366; font-weight:bold;">Welcome back! Please login to your account.</p>
  </header>

  <div class="login-container">
    <h2>Login to ICST</h2>
    <form>
      <label for="username" style="font-weight:bold; color:#003366;">Username</label>
      <input id="username" type="text" placeholder="Enter your username" required />

      <label for="password" style="font-weight:bold; color:#003366;">Password</label>
      <input id="password" type="password" placeholder="Enter your password" required />

      <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:18px;">
        <label style="font-size:0.95em;">
          <input type="checkbox" style="margin-right:6px;"> Remember me
        </label>
        <a href="#" style="font-size:0.95em; color:#0055a5; text-decoration:none;">Forgot password?</a>
      </div>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

</body>
</html>
