<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - ICST</title>
  <style>
    header { background: #f4f4f4; color: #4c16b1; text-align: center; padding: 30px 20px; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .signup-container {
      background-color: white;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    .signup-container h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
    }
    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .signup-container button {
      width: 100%;
      background-color: #003366;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .signup-container button:hover {
      background-color: #0055a5;
    }
    .signup-container p {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
    }
    .signup-container p a {
      color: #003366;
      text-decoration: none;
    }
    .signup-container p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

   <header>
    <img src="https://icst.edu.lk/wp-content/uploads/2023/11/ICST-Logo-Final@4x-1.png" alt="" style="max-width:180px; margin-bottom:16px; display:block; margin-left:auto; margin-right:auto;" />
    <h1 style="margin:0; font-size:2em; letter-spacing:1px;">International Campus of Science & Technology</h1>
    <p style="margin:8px 0 0 0; color:#003366; font-weight:bold;">Create your account to get started!</p>
  </header>

  <div class="signup-container">
    <h2>Create an Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <hr style="margin:30px 0;">
    <p style="font-size:0.95em; color:#555;">By signing up, you agree to our <a href="#" style="color:#003366;">Terms of Service</a> and <a href="#" style="color:#003366;">Privacy Policy</a>.</p>
    <div style="text-align:center; margin-top:20px;">
      <span style="color:#888;">Or sign up with</span><br>
      <button style="margin:10px 5px 0 0; background:#db4437; color:#fff; border:none; border-radius:4px; padding:8px 18px; cursor:pointer;">Google</button>
      <button style="margin:10px 0 0 5px; background:#4267B2; color:#fff; border:none; border-radius:4px; padding:8px 18px; cursor:pointer;">Facebook</button>
    </div>
  </div>

</body>
</html>
